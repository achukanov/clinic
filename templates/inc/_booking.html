<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <form method="post" action="/booking">
            {% csrf_token %}
            <fieldset class="uk-fieldset">
                <h2>Запись на приём</h2>
                <h4>Администратор клиники перезвонит и запишет к специалисту</h4>

                {{ form.non_field_errors }}

                <div class="uk-margin fieldWrapper">
                    <label for="doctor">Выберите врача: </label>
                    {{ form.doctor.errors }}
                    <select class="uk-select" aria-label="Select" id="doctor" name="doctor" required>
                        {% for choice in form.doctor %}
                            {{ choice }}
                        {% endfor %}
                    </select>
                </div>

                <div class="uk-margin fieldWrapper">
                    <label for="name">Ваше имя: </label>
                    {{ form.name.errors }}
                    <input class="uk-input" aria-label="Input" id="name" type="text"
                            {% if form.name.value %}
                           value="{{ form.name.value }}"
                            {% endif %}
                           name="name" maxlength="100" required>
                </div>

                <div class="uk-margin fieldWrapper">
                    <label for="phone">Номер телефона: </label>
                    {{ form.phone.errors }}
                    <input class="uk-input" aria-label="Input" id="phone" type="text"
                            {% if form.phone.value %}
                           value="{{ form.phone.value }}"
                            {% endif %}
                           name="phone" maxlength="100" required>
                </div>

                <input type="hidden" name="next" value="{{ request.path }}">

                <button class="uk-button uk-button-default">Отправить</button>
                <br>
                <span class="uk-text-muted uk-text-small">Нажимая, вы даете согласие на обработку персональных данных</span>

            </fieldset>
        </form>
    </div>
</div>
